<h1>멕시코</h1>
<p>멕시코 합중국, 약칭 멕시코는 북아메리카[3] 남부에 있는 나라이다. 
수도는 멕시코시티이며 2016년 인구는 약 1억 2863만 2천 명으로 세계 10위이다. 
북쪽으로는 미국, 서쪽으로는 태평양, 남쪽으로는 과테말라와 벨리즈, 동쪽으로 카리브 해와 접한다. 
주요 도시로는 멕시코시티, 몬테레이, 과달라하라, 푸에블라, 메리다, 캉쿤 등이 있다.</p>
