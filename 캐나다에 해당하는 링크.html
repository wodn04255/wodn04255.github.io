<h1>캐나다</h1>
<p>캐나다는 북아메리카 대륙 북부의 연방 국가이다. 10개의 주와 3개의 준주로 이루어져 있으며, 
동쪽으로는 대서양, 서쪽으로는 태평양, 북쪽으로는 북극해를 접하고 있다. 면적은 약 998만 제곱킬로미터에 이르며,
 이는 러시아에 이어 세계에서 2번째로 크고 아메리카에서는 가장 크다. 남쪽과 서쪽으로는 미국과 국경을 접하고 있는데, 
이 국경선이 무려 8,891km나 되어 세계에서 가장 긴 국가간 국경이기도 하다. 캐나다의 수도는 오타와이며, 그 외에도 토론토, 몬트리얼, 밴쿠버가 가장 거대한 도시들이다.</p>
