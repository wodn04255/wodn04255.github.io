<body>
<h1>중국</h1>
<p>중국은 중화인민공화국과 중화민국을 일컫는 단어이다. 본디 중국 대륙은 청나라 때까지 한 국가였으나, 
1949년에 국공내전에서 승패가 갈리면서 두 국가로 된 이래 현재까지 중화인민공화국과 중화민국, 즉 두 개의 중국이 존재하고 있다. 
그러나 각국은 하나의 중국을 주장하며 상대를 인정하지 않고 있다. 다만 유엔에서는 압도적인 인구와 영토를 점유하고 있는 중화인민공화국만을 합법적인 중국 정부로 인정한다.</p>
